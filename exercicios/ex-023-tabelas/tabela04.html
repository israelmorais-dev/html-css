<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;}
        table{
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #000;
            padding: 8px;
        }
        .cnome{ /*colgrup para editar a coluna*/
            background-color: blueviolet;
        }
        .cprofissao{ /*colgrup para editar a coluna*/
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Excercício de Tabela</h1>
    <table>
        <!--colgroup para voce editar as colunas como colocar cor os col é a quantidade de colunas-->

        <col class="cnome">
        <col class="csexo">
        <col class="cidade">
        <col class="cprofissao">
        </colgroup>

        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>

</html>
