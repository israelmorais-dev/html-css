<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela completa(Usar essa)</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #000;
            padding: 10px;
            
        }
        thead, tfoot{
            background-color: gray;
        }
        .num{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Uso de tabela grande (usar essa no dia a dia)</h1>
    <table>
        <thead>
            <tr>
                <th>Cidades</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">100,00000</td>
            </tr>
            <tr>
                <td>Pernambuco</td>
                <td class="num">900,0000</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">80,000</td>
            </tr>
        </tbody>
        <tfoot>
            <th>Total</th>
            <td class="num">1000,000000</td>
        </tfoot>
    </table>
</body>
</html>
