<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes de imagens</title>
    <style>
        img{
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <!--não colocar imagem muito grande. No máximo 1200px a 650 px e resolução no máximo 70 -->
    <h1>Testando imagens Interno</h1>
    <img src="img/html-200PX.png" alt="logo HTML"> <!--ctrl + espaço já localiza as imagens-->
    <img src="img/css-200PX.png" alt="logo css">
    <h1>Imagem com link Externo</h1>
    <img src="https://newcastlecode.com/images/javascript.png" alt="logo javascript"> <!--Copia o endereço(url) da imagem na internet-->
</body>
</html>
