<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula sobre Classes (pseudo classes)</title>
    <style>
        div{
            display: inline-block; /*colocar as imagens do lado da outra*/
            font-size: 25px;
            background-color: lightblue;
            border: 1px solid black;
            width: 100px;
            height: 100px;
            text-align: center;
        }
        /* esse hover é para quando passar o mouse em cima*/
        /* : e uma função, para colocar outras funções*/
        div:hover {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div id="1">01</div>
    <div id="2">02</div>
    <div id="3">03</div>
</body>
</html>
