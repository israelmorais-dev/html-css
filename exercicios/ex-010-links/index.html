<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalahndo com LINKS</title>
</head>
<body>
    <h1>Usando links externos</h1> <!--target="_blank" rel="external para abrir o link em outra janela-->
    <!--"a" para link e páginas externo-->
    <p>Você pode acessar meu <a href="https://github.com/" target="_blank" rel="external">link do github</a></p>
    <p>Você pode acessar meu <a href="https://github.com/">link do github</a></p>
    <h1>Usando link internos</h1>
    <p><a href="pag002.html" rel="next">segunda página</a></p>
    <p><a href="noticias/pag003.html" rel="next">terceira página</a></p>
    <h1>Link para download</h1>
    <!--usar o type/application e tipo de arquivo e a função do site. target _blank abrir em outra janela-->
    <!--olhar na tabela o tipo de arquivos. https://www.iana.org/assignments/media-types/media-types.xhtml-->
    <ul>
        <li><a href="livro/cv-Israel Morais Pereira - araripina.pdf" 
            type="application/pdf" target="_blank"
            >Baixar PDF</a></li>
        <li><a href="livro/cv-Israel Morais Pereira - araripina.zip" download="meu curricollo" 
            type="application/zip">Baixar ZIP</a></li>
        
    </ul>
</body>
</html>
