<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de formulário</title>
</head>
<body>
    <h1>Aula de formulário</h1>
    <!--Para os radio os "name" tem que ser igual para que não marque os dois campos de uma vez
    a teg checked para deixar a opção já marcado-->
    <form action="php.php">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sm" value="m" ><label for="sm">Masculino</label>
            <input type="radio" name="sexo" id="sf" value="f"><label for="sf">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esporte</legend>
            <input type="checkbox" name="fut" id="fut" > <label for="fut">Futebol</label>
            <input type="checkbox" name="vol" id="vol" checked> <label for="vol">Volebol</label>
            <input type="checkbox" name="futs" id="futs"> <label for="futs">futsal</label>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
