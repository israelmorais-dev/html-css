<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <!--* min e max = são para "número" o maxímo e mínimo
        * step = de para colacar numeros quebrados
        * o type da a função de tudo-->
    <form action="aluno.php" method="get" autocomplete="on">
        <div>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" autocomplete="name" required placeholder="Nome completo" maxlength="30">
        </div>
        <div>
            <label for="media">Média</label>
            <input type="number" name="media" id="media" min="0" max="10" placeholder="0 a 10" step="0.1">
        </div>
        <div>
            <label for="mes">Período nota</label>
            <input type="month" name="mes" id="mes">
        </div>
        <div>
            <label for="dia">dia da prova</label>
            <input type="date" name="dia" id="dia">
        </div>
        <div>
            <label for="time">hora da prova</label>
            <input type="time" name="time" id="time">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
